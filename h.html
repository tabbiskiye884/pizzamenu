<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>

<div class="menu">
    <div class="title">

        <h3>Bread</h3>
        <label>thin</label>
        <input type="checkbox" id="thin" name="thin" value="thin"/>
        <label>thick</label>
        <input type="checkbox" id="thick" name="thick" value="thick"/>
    </div>

    <div class="checkbox">
        <h3>Crust</h3>
        <label>Garlic Sprinkles</label>
        <input type="checkbox" id="Garlic Sprinkles" name="Garlic Sprinkles" value="Garlic Sprinkles"/>
        <label>Stuffed Crust</label>
        <input type="checkbox" id="Stuffed Crust" name="Stuffed Crust" value="Stuffed Crust"/>
    </div>

    <div class="checkbox">
        <h3>Sauce</h3>
        <label>tomato</label>
        <input type="checkbox" id="tomato" name="tomato" value="tomato"/>
        <label>BBQ</label>
        <input type="checkbox" id="BBQ" name="BBQ" value="BBQ"/>
        <label>No Sauce</label>
        <input type="checkbox" id="No Sauce" name="No Sauce" value="No Sauce"/>

    <div class="checkbox">
        <h3>Cheese</h3>
        <label>Mozzarella</label>
        <input type="checkbox" id="Mozzarella" name="Mozarella" value="Mozzarella"/>
        <label>Cheddar</label>
        <input type="checkbox" id="Cheddar" name="Cheddar" value="Cheddar"/>
        <label>Vegan Cheese</label>
        <input type="checkbox" id="Vegan Cheese" name="Vegan Cheese" value="Vegan Cheese"/>
        <label>No Cheese</label>
        <input type="checkbox" id="No Cheese" name="No Cheese" value="No Cheese"/>
    </div>

    <div class="checkbox">
        <h3>Toppings</h3>
        <label>Pepperoni</label>
        <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni"/>
        <label>Vegetables</label>
        <input type="checkbox" id="Veggies" name="Veggies" value="Veggies"/>
        <label>Spicy Beef</label>
        <input type="checkbox" id="Spicy Beef" name="Spicy Beef" value="Spicy Beef"/>
        <label>Ham and Pineapple</label>
        <input type="checkbox" id="Ham and Pineapple" name="Ham and Pineapple" value="Ham and Pineapple"/>
    </div>
    <div class="submitButtom">
        <input class="submit" type="submit">
    </div>

</form>
</div>

</html>
